<main class="contact">
  <div class="container">
    <section class="contact-header">
      <h1 class="pacifico-regular">
        Contact Us !
      </h1>
      <p>
        You can contact us for these reasons:
      </p>
      <ul>
        <li>
          Suggestions
        </li>
        <li>
          Complaints
        </li>
        <li>
          Feedbacks
        </li>
        <li>
          Spontaneous questions / jobs
        </li>
      </ul>
      <p>
        We will get back to you as soon as possible.
      </p>
    </section>
    <form class="contact-body" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Name" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" formControlName="phone" placeholder="Phone" required />
      </div>
      <div class="input-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" formControlName="subject" placeholder="Subject" required />
      </div>
      <div class="input-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" placeholder="Message" required></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.valid">
        Send Message
      </button>
    </form>
  </div>
  <p-toast [breakpoints]="{ '768px': { width: '100%', right: '0', left: '0' } }" />
</main>
<img class="contact-sticker-1" src="/assets/images/stickers/sticker_1.png" alt="sticker_bingsu_1">
<img class="contact-sticker-2" src="/assets/images/stickers/sticker_2.png" alt="sticker_bingsu_2">
